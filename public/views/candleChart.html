<!doctype html>
<html  ng-app="subApp">
<head>
<meta charset="utf-8">
<title>OHLC Chart</title>
<meta name="application form" content="Sparklines">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script src="/seneca/init.js"></script>
<script src="../angular.js"></script>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="../css/chart.css">
    </head>
    <body>
		
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
        
		<div class="container">
               <h1>Chart</h1>
            <div id="minimize-window" class="btn top-btn minimizeBtn">
                <div class="minimize-bar"></div>
            </div>
            <div id="close-app" class="btn top-btn closeBtn">x</div>
		</div>
			
	<div ng-controller="candleChartCtrl" class="content">
 
		<div id="chartQuery">
				<select ng-model="queryCurrency" autofocus="autofocus" class="quickbtn">
					<option ng-repeat= "x in predefinedPairs" value ="{{x}}">{{x}}</option>
					</select>
			
					<select ng-model="queryInterval"  class="quickbtn shortBtn">
						<option ng-repeat= "x in ['15m','1h','4h','1d']" value="{{x}}">{{x}}</option>
					</select>
			<button class="quickbtn shortBtn" ng-click="resetData()">Reset</button>
		</div>
		
		   <div candle-chart chart-data="allData"  style="margin-top:20px;"ng-if="allData.length > 0"></div>
    </div>
	
</body>
<script src="../js/animations.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/inter-app.js"></script>
<script src="../js/escape.js"></script>

</html>
